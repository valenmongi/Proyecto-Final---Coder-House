{% extends "APP/layout_login.html" %}

{% load static %}

{% block titulo %}



<div class="container d-flex align-items-center flex-column mt-5 ">  
    <form class="border border-light shadow-lg w-100 rounded-3 p-3" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        
        <div class="row mb-1 align-items-center justify-content-center">  
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-7 text-center">
                <h1>Form Add Users</h1>
            </div>
        </div>

            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Agregar">
    </form>


</div>




{% endblock %}
