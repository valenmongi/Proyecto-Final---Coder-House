{% extends "APP/layout.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Bienvenidos al Gestor de Proyectos</h1>
    <div class="row">
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Users</h5>
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fas fa-users fa-3x"></i> 
                    </div>
                    <p class="card-text">Check Users in the platform</p>
                    <a href="{% url 'users' %}" class="btn btn-primary mt-auto">View Users</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Publications</h5>
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fas fa-money-check fa-3x"></i> 
                    </div>
                    <p class="card-text">Check Publications in the platform</p>
                    <a href="{% url 'publications' %}" class="btn btn-primary mt-auto">View Publications</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">Purchases</h5>
                    <div class="d-flex justify-content-center mb-3">
                        <i class="fas fa-file-invoice-dollar fa-3x"></i> 
                    </div>
                    <p class="card-text">Check Publications in the platform</p>
                    <a href="{% url 'purchases' %}" class="btn btn-primary mt-auto">View Purchases</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
